machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - docker build -t pvdvreede/dev:latest .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push pvdvreede/dev:latest
